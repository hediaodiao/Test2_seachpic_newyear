<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÂÉèÁõ∏‰ººÂ∫¶ÊêúÁ¥¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-section {
            margin-top: 30px;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .file-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        .search-btn {
            display: block;
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 1.1em;
        }
        
        .results-section {
            margin-top: 40px;
            display: none;
        }
        
        #resultsGrid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
        }
        
        .model-results-container {
            width: 100%;
        }
        
        @media (max-width: 1400px) {
            #resultsGrid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 1100px) {
            #resultsGrid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            #resultsGrid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            #resultsGrid {
                grid-template-columns: 1fr;
            }
        }
        
        .results-title {
            color: #764ba2;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #764ba2;
        }
        
        .model-section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .model-title {
            color: #667eea;
            font-size: 1.4em;
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .result-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .result-image:hover {
            transform: scale(1.05);
        }
        
        .result-info {
            margin-top: 15px;
        }
        
        .result-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .result-score {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .result-distance {
            color: #999;
            font-size: 0.9em;
        }
        
        .rank-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ÂõæÂÉèÁõ∏‰ººÂ∫¶ÊêúÁ¥¢</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÂõæÁâáÂà∞Ê≠§Â§Ñ‰∏ä‰º†</div>
                <div class="upload-hint">ÊîØÊåÅ JPG„ÄÅPNG„ÄÅBMP„ÄÅGIF„ÄÅWEBP Ê†ºÂºè</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image" alt="È¢ÑËßàÂõæÁâá">
            <div class="file-info" id="fileInfo"></div>
            <button class="search-btn" id="searchBtn">ÂºÄÂßãÊêúÁ¥¢</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Ê≠£Âú®ÊêúÁ¥¢Áõ∏‰ººÂõæÁâá...</div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <h2 class="results-title">üéØ ÊêúÁ¥¢ÁªìÊûú</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        
        let selectedFile = null;
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂ÔºÅ');
                return;
            }
            
            selectedFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                fileInfo.textContent = `Êñá‰ª∂Âêç: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                previewSection.style.display = 'block';
                resultsSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        searchBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('ËØ∑ÂÖàÈÄâÊã©ÂõæÁâáÔºÅ');
                return;
            }
            
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            searchBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            // Ê∑ªÂä†top_kÂèÇÊï∞ÔºåÊòæÂºèÊåáÂÆöËøîÂõû10‰∏™ÁªìÊûú
            formData.append('top_k', '10');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('ÊêúÁ¥¢Â§±Ë¥•');
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert('ÊêúÁ¥¢Â§±Ë¥•Ôºö' + error.message);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            resultsGrid.innerHTML = '';
            
            for (const [modelName, modelResult] of Object.entries(data.results)) {
                const modelContainer = document.createElement('div');
                modelContainer.className = 'model-results-container';
                
                const modelSection = document.createElement('div');
                modelSection.className = 'model-section';
                
                const modelTitle = document.createElement('div');
                modelTitle.className = 'model-title';
                modelTitle.textContent = `ü§ñ ${modelName} Ê®°ÂûãÊêúÁ¥¢ÁªìÊûú`;
                modelSection.appendChild(modelTitle);
                
                const grid = document.createElement('div');
                grid.className = 'results-grid';
                
                modelResult.similar_images.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <span class="rank-badge">Á¨¨ ${item.rank} Âêç</span>
                        <img src="${item.image_path}" alt="${item.image_name}" class="result-image" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23ddd%22 width=%22100%25%22 height=%22100%25%22/><text fill=%22%23999%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22>ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•</text></svg>'">
                        <div class="result-info">
                            <p class="result-name">${item.image_name}</p>
                            <p class="result-score">Áõ∏‰ººÂ∫¶: ${item.similarity_score.toFixed(4)}</p>
                            <p class="result-distance">Ë∑ùÁ¶ª: ${item.distance.toFixed(4)}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                modelSection.appendChild(grid);
                modelContainer.appendChild(modelSection);
                resultsGrid.appendChild(modelContainer);
            }
            
            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
